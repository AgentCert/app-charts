{{- if .Values.sockShop.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: queue-master
  labels:
    name: queue-master
  annotations:
    prometheus.io/path: "/prometheus"
  namespace: {{ include "sock-shop-litmus.sockShopNamespace" . }}
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    name: queue-master
{{- end }}
