apiVersion: apps/v1
kind: Deployment
metadata:
  name: sockshop-log-tool
  labels:
    app: sockshop-log-tool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sockshop-log-tool
  template:
    metadata:
      labels:
        app: sockshop-log-tool
    spec:
      serviceAccountName: sockshop-log-tool
      containers:
      - name: sockshop-log-tool
        image: sockshop-log-tool:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: sockshop-log-tool
  labels:
    app: sockshop-log-tool
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: sockshop-log-tool

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sockshop-log-tool

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sockshop-log-tool
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sockshop-log-tool
subjects:
- kind: ServiceAccount
  name: sockshop-log-tool
  namespace: sock-shop
roleRef:
  kind: ClusterRole
  name: sockshop-log-tool
  apiGroup: rbac.authorization.k8s.io

