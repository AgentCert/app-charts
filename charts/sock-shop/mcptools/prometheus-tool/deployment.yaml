# Reference deployment for standalone use (Helm template is in templates/mcptools/)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sockshop-prometheus-tool
  labels:
    app: sockshop-prometheus-tool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sockshop-prometheus-tool
  template:
    metadata:
      labels:
        app: sockshop-prometheus-tool
    spec:
      containers:
      - name: sockshop-prometheus-tool
        image: sockshop-prometheus-tool:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8083
          name: http
        env:
        - name: PORT
          value: "8083"
        - name: PROMETHEUS_URL
          value: "http://prometheus.monitoring.svc.cluster.local:9090"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: sockshop-prometheus-tool
  labels:
    app: sockshop-prometheus-tool
spec:
  type: ClusterIP
  ports:
  - port: 8083
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: sockshop-prometheus-tool
